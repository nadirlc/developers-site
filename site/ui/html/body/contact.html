<!-- The Contact section -->
<main id="contact">
  <!-- The top section -->
  <section class="card bg-light p-4 m-4 w-50 mx-auto" id="contact-inner">
    <header>
      <h4 class="text-center">Contact Us</h4>
    </header>
    <p>
      Leave a message by filling out the following form. We will reply as soon as possible
    </p>
    <form id="contact-form">
      <div class="form-group">
        <label for="name"><b>Name <span class="required">*</span> :</b></label>
        <input type="text" class="form-control" id="name" required>
      </div>
      <div class="form-group">
        <label for="email"><b>Email address <span class="required">*</span> :</b></label>
        <input type="email" class="form-control" id="email" required>
      </div>
      <div class="form-group">
        <label for="message"><b>Message <span class="required">*</span> :</b></label>
        <textarea class="form-control" id="message" required></textarea>
      </div>
      <button type="button" class="btn btn-primary" id="contact-button">Submit</button>
    </form>
  </section>
</main>
